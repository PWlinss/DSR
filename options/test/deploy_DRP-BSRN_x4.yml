name: deploy-DRP_BSRN-x4
suffix: ~  # add suffix to saved images
model_type: SRModel
scale: 4
crop_border: ~  # crop border when evaluation. If None, crop the scale pixels
num_gpu: 0  # set num_gpu: 0 for cpu mode
manual_seed: 0
datasets:
  test_1: # the 1st test dataset
    name: Set5
    type: PairedImageDataset
    dataroot_gt: datasets/Set5/GTmodx4
    dataroot_lq: datasets/Set5/LRbicx4
    io_backend:
      type: disk
  test_2: # the 2st test dataset
    name: Set14
    type: PairedImageDataset
    dataroot_gt: datasets/Set14/GTmodx4
    dataroot_lq: datasets/Set14/LRbicx4
    io_backend:
      type: disk

  test_3:
    name: BSD100
    type: PairedImageDataset
    dataroot_gt: datasets/BSD100/GTmodx4
    dataroot_lq: datasets/BSD100/LRbicx4
    io_backend:
      type: disk

  test_4:
    name: Urban100
    type: PairedImageDataset
    dataroot_gt: datasets/Urban100/GTmodx4
    dataroot_lq: datasets/Urban100/LRbicx4
    io_backend:
      type: disk

  test_5:
    name: Manga109
    type: PairedImageDataset
    dataroot_gt: datasets/Manga109/GTmodx4
    dataroot_lq: datasets/Manga109/LRbicx4
    io_backend:
      type: disk


# network structures
network_g:
  type: DRP_BSRN
  num_in_ch: 3
  num_feat: 64
  num_block: 8
  num_out_ch: 3
  upscale: 4
  # change_c: 15
  deploy_mode: True
  conv: DPR_BSConvU_g2_4_8

# path
path:
  # validation: 
  pretrain_network_g: pretrained_models/Rep-DRP-BSRN_x4.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name
  pbar: true
  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true
